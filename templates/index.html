<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>IRIS Species Prediction</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='iris-title.png') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">IRIS Species Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div style="width:370px; margin:0 auto;" class="ml-container">
    		<form text-align="center" action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="sepal_length" placeholder="Enter the value of Sepal Length eg. 6.1"><br>
                <input class="form-input" type="text" name="sepal_width" placeholder="Enter the value of Sepal Width eg. 3.3"><br>
                <input class="form-input" type="text" name="petal_length" placeholder="Enter the value of Petal Length eg. 3.5"><br>
                <input class="form-input" type="text" name="petal_width" placeholder="Enter the value of Petal Width eg. 1.8"><br>
                
        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/ShabeerMohammad/IRIS-Species-Prediction"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/shabeermd"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made with ❤️ by Shabeer.</p>
       </div>

    </body>
</html>
